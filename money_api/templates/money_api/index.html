{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<h1>Finance Dashboard</h1>

<form id="upload-form" method="post" enctype="multipart/form-data" action="/api/finance/upload/1/2025/">
    {% csrf_token %}
    <input type="file" name="file" accept=".xlsx,.xls" required>
    <button type="submit">Upload</button>
</form>

<table id="records-table">
    <thead>
        <tr>
            <th>Month</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<canvas id="records-chart" width="600" height="400"></canvas>

<!-- JS -->
<script src="{% static 'js/app.js' %}"></script>
